<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg3)"/>
  
  <!-- Stage -->
  <rect x="0" y="150" width="300" height="50" fill="#8D6E63"/>
  <rect x="0" y="145" width="300" height="10" fill="#6D4C41"/>
  
  <!-- Podium -->
  <rect x="130" y="120" width="40" height="30" fill="#5D4037"/>
  <rect x="125" y="115" width="50" height="10" fill="#4E342E"/>
  
  <!-- Graduate -->
  <circle cx="150" cy="100" r="12" fill="#FFDBCB"/>
  <rect x="140" y="112" width="20" height="25" fill="#1976D2"/>
  
  <!-- Graduation Cap -->
  <rect x="140" y="85" width="20" height="8" fill="#000"/>
  <polygon points="150,85 135,80 150,75 165,80" fill="#000"/>
  <rect x="148" y="75" width="4" height="15" fill="#FFD700"/>
  <circle cx="152" cy="78" r="2" fill="#FFD700"/>
  
  <!-- Certificate -->
  <rect x="160" y="105" width="15" height="20" fill="#fff" stroke="#FFD700" stroke-width="2"/>
  <rect x="162" y="107" width="11" height="2" fill="#FFD700"/>
  <rect x="162" y="111" width="8" height="1" fill="#333"/>
  <rect x="162" y="114" width="9" height="1" fill="#333"/>
  <rect x="162" y="117" width="7" height="1" fill="#333"/>
  
  <!-- Audience -->
  <circle cx="50" cy="140" r="6" fill="#FFDBCB"/>
  <circle cx="70" cy="140" r="6" fill="#FFDBCB"/>
  <circle cx="90" cy="140" r="6" fill="#FFDBCB"/>
  <circle cx="210" cy="140" r="6" fill="#FFDBCB"/>
  <circle cx="230" cy="140" r="6" fill="#FFDBCB"/>
  <circle cx="250" cy="140" r="6" fill="#FFDBCB"/>
  
  <!-- Confetti -->
  <rect x="80" y="40" width="3" height="3" fill="#FF5722" transform="rotate(45 80 40)"/>
  <rect x="120" y="30" width="3" height="3" fill="#4CAF50" transform="rotate(30 120 30)"/>
  <rect x="180" y="35" width="3" height="3" fill="#2196F3" transform="rotate(60 180 35)"/>
  <rect x="220" y="45" width="3" height="3" fill="#FF9800" transform="rotate(15 220 45)"/>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">SUCCESS & GRADUATION</text>
</svg>