<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg1)"/>
  
  <!-- Desk -->
  <rect x="50" y="120" width="200" height="60" rx="5" fill="#8D6E63"/>
  <rect x="45" y="115" width="210" height="10" rx="5" fill="#6D4C41"/>
  
  <!-- Books -->
  <rect x="70" y="100" width="15" height="20" fill="#F44336"/>
  <rect x="90" y="95" width="15" height="25" fill="#2196F3"/>
  <rect x="110" y="105" width="15" height="15" fill="#4CAF50"/>
  
  <!-- Student 1 -->
  <circle cx="150" cy="80" r="15" fill="#FFDBCB"/>
  <rect x="140" y="95" width="20" height="25" fill="#2196F3"/>
  <rect x="145" y="120" width="10" height="15" fill="#795548"/>
  
  <!-- Student 2 -->
  <circle cx="200" cy="85" r="15" fill="#FFDBCB"/>
  <rect x="190" y="100" width="20" height="25" fill="#E91E63"/>
  <rect x="195" y="125" width="10" height="15" fill="#795548"/>
  
  <!-- Pencils -->
  <rect x="160" y="110" width="2" height="15" fill="#FFD54F"/>
  <rect x="165" y="108" width="2" height="17" fill="#FF7043"/>
  
  <!-- Paper -->
  <rect x="180" y="105" width="25" height="20" fill="#fff" stroke="#ddd"/>
  <line x1="185" y1="110" x2="200" y2="110" stroke="#333" stroke-width="1"/>
  <line x1="185" y1="115" x2="195" y2="115" stroke="#333" stroke-width="1"/>
  <line x1="185" y1="120" x2="198" y2="120" stroke="#333" stroke-width="1"/>
</svg>