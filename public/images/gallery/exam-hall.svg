<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bg2)"/>
  
  <!-- Floor -->
  <rect x="0" y="150" width="300" height="50" fill="#BCAAA4"/>
  
  <!-- Desks Row 1 -->
  <rect x="30" y="120" width="40" height="30" fill="#8D6E63" rx="2"/>
  <rect x="90" y="120" width="40" height="30" fill="#8D6E63" rx="2"/>
  <rect x="150" y="120" width="40" height="30" fill="#8D6E63" rx="2"/>
  <rect x="210" y="120" width="40" height="30" fill="#8D6E63" rx="2"/>
  
  <!-- Desks Row 2 -->
  <rect x="30" y="80" width="40" height="30" fill="#8D6E63" rx="2"/>
  <rect x="90" y="80" width="40" height="30" fill="#8D6E63" rx="2"/>
  <rect x="150" y="80" width="40" height="30" fill="#8D6E63" rx="2"/>
  <rect x="210" y="80" width="40" height="30" fill="#8D6E63" rx="2"/>
  
  <!-- Students -->
  <circle cx="50" cy="70" r="8" fill="#FFDBCB"/>
  <circle cx="110" cy="70" r="8" fill="#FFDBCB"/>
  <circle cx="170" cy="70" r="8" fill="#FFDBCB"/>
  <circle cx="230" cy="70" r="8" fill="#FFDBCB"/>
  
  <circle cx="50" cy="110" r="8" fill="#FFDBCB"/>
  <circle cx="110" cy="110" r="8" fill="#FFDBCB"/>
  <circle cx="170" cy="110" r="8" fill="#FFDBCB"/>
  <circle cx="230" cy="110" r="8" fill="#FFDBCB"/>
  
  <!-- Papers on desks -->
  <rect x="35" y="85" width="15" height="20" fill="#fff" stroke="#ddd"/>
  <rect x="95" y="85" width="15" height="20" fill="#fff" stroke="#ddd"/>
  <rect x="155" y="85" width="15" height="20" fill="#fff" stroke="#ddd"/>
  <rect x="215" y="85" width="15" height="20" fill="#fff" stroke="#ddd"/>
  
  <!-- Clock -->
  <circle cx="270" cy="30" r="20" fill="#fff" stroke="#333" stroke-width="2"/>
  <line x1="270" y1="30" x2="270" y2="20" stroke="#333" stroke-width="2"/>
  <line x1="270" y1="30" x2="280" y2="30" stroke="#333" stroke-width="1"/>
  
  <!-- Title -->
  <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">EXAMINATION HALL</text>
</svg>