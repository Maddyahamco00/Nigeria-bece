<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Book Icon -->
  <rect x="30" y="25" width="40" height="30" rx="2" fill="#fff" opacity="0.9"/>
  <rect x="32" y="27" width="36" height="26" rx="1" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Pages -->
  <line x1="35" y1="32" x2="65" y2="32" stroke="#333" stroke-width="1"/>
  <line x1="35" y1="37" x2="60" y2="37" stroke="#333" stroke-width="1"/>
  <line x1="35" y1="42" x2="62" y2="42" stroke="#333" stroke-width="1"/>
  <line x1="35" y1="47" x2="58" y2="47" stroke="#333" stroke-width="1"/>
  
  <!-- Graduation Cap -->
  <polygon points="50,60 35,65 50,70 65,65" fill="#FFD700"/>
  <rect x="48" y="55" width="4" height="10" fill="#333"/>
  <circle cx="52" cy="58" r="2" fill="#FFD700"/>
  
  <!-- BECE Text -->
  <text x="50" y="85" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fff">BECE</text>
</svg>