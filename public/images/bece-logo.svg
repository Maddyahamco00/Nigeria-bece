<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGrad)" filter="url(#shadow)"/>
  
  <!-- Book Base -->
  <rect x="60" y="70" width="80" height="60" rx="4" fill="white" opacity="0.9"/>
  <rect x="65" y="75" width="70" height="50" rx="2" fill="#f8f9fa"/>
  
  <!-- Book Pages -->
  <line x1="75" y1="85" x2="125" y2="85" stroke="#667eea" stroke-width="2"/>
  <line x1="75" y1="95" x2="120" y2="95" stroke="#667eea" stroke-width="1.5"/>
  <line x1="75" y1="105" x2="115" y2="105" stroke="#667eea" stroke-width="1.5"/>
  <line x1="75" y1="115" x2="125" y2="115" stroke="#667eea" stroke-width="1.5"/>
  
  <!-- Graduation Cap -->
  <polygon points="100,45 75,55 100,50 125,55" fill="#2c3e50"/>
  <rect x="85" y="50" width="30" height="8" rx="2" fill="#2c3e50"/>
  
  <!-- Tassel -->
  <line x1="115" y1="50" x2="125" y2="40" stroke="#ffd700" stroke-width="3"/>
  <circle cx="125" cy="40" r="3" fill="#ffd700"/>
  
  <!-- Stars -->
  <polygon points="40,40 42,46 48,46 43,50 45,56 40,52 35,56 37,50 32,46 38,46" fill="white" opacity="0.8"/>
  <polygon points="160,160 162,166 168,166 163,170 165,176 160,172 155,176 157,170 152,166 158,166" fill="white" opacity="0.8"/>
  
  <!-- Text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">BECE</text>
</svg>